[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False

# 忽略第三方库缺少类型存根的警告
ignore_missing_imports = True

# 禁用部分严格检查以兼容SQLAlchemy
no_implicit_optional = False

# 指定需要忽略的文件或模块
[mypy-tqsdk.*]
ignore_missing_imports = True

[mypy-tqsdk.objs.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

# 忽略switch_mgr.py中的SQLAlchemy类型错误
[mypy-src.trader.switch_mgr]
ignore_errors = True

# 忽略strategy_rsi.py中的类型错误
[mypy-src.trader.strategy.strategy_rsi]
ignore_errors = True

# 忽略strategy_manager.py中的类型错误
[mypy-src.trader.strategy_manager]
ignore_errors = True

# 忽略scheduler.py中的类型错误
[mypy-src.utils.scheduler]
ignore_errors = True

# 忽略job_mgr.py中的类型错误
[mypy-src.trader.job_mgr]
ignore_errors = True

# 忽略websocket_manager.py中的类型错误
[mypy-src.manager.api.websocket_manager]
ignore_errors = True

# 忽略app.py中的类型错误
[mypy-src.manager.app]
ignore_errors = True

# 忽略dependencies.py中的类型错误
[mypy-src.manager.api.dependencies]
ignore_errors = True

# 忽略api routes中的类型错误
[mypy-src.manager.api.routes.*]
ignore_errors = True

# 忽略trader.py和main.py中的类型错误
[mypy-src.trader.trader]
ignore_errors = True

[mypy-src.trader.main]
ignore_errors = True
