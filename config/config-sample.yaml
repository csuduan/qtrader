accounts:
  - account_id: "DQ"
  - account_id: "GWQ"

# Socket 配置
socket:
  socket_dir: "/tmp/qtrader_sockets"
  health_check_interval: 10    # 健康检查间隔（秒）
  heartbeat_timeout: 30        # 心跳超时（秒）

# API服务配置
api:
  host: "0.0.0.0"
  port: 8000
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://localhost:8080"
    - "http://localhost:3001"
