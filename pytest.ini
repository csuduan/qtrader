[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 标记慢速测试
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
